apiVersion: apps/v1       # Kubernetes API 的版本
kind: Deployment          # 创建的对象的类别
metadata:                 # 帮助唯一性标识对象的一些数据
  name: nginx-deployment
spec:                     # 期望的该对象的状态
  selector:
    matchLabels:
      app: nginx
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
            - containerPort: 80